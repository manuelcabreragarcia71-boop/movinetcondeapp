<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVINETCONDE - Kiosco V3</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --primary: #FF8C00; /* Naranja */
            --secondary: #FFD700; /* Dorado */
            --bg: #0a0a0a; 
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --accent: #25d366; /* Verde WhatsApp */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- CABECERA --- */
        header {
            background: linear-gradient(90deg, #000 0%, #222 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            background: -webkit-linear-gradient(var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- NAVEGACI√ìN --- */
        nav {
            display: flex;
            justify-content: center;
            background: #151515;
            padding: 10px;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            overflow-x: auto;
        }

        nav button {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        nav button.active, nav button:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            font-weight: bold;
        }

        /* --- ESTRUCTURA --- */
        main { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* --- TARJETAS --- */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        h2 { border-left: 4px solid var(--secondary); padding-left: 10px; color: white; margin-top: 0; }
        h3 { color: var(--secondary); margin-top: 0; }

        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            margin-bottom: 15px;
            box-sizing: border-box; 
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- OFERTAS PACKS --- */
        .pack-result {
            border: 1px solid var(--primary);
            background: linear-gradient(135deg, #222 0%, #111 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .pack-info h4 { margin: 0; font-size: 1.4rem; color: white; }
        .pack-details { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .badge { background: #333; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; color: #00bcd4; border: 1px solid #00bcd4; }
        
        .pack-price-box { text-align: right; }
        .price-tag { font-size: 2rem; font-weight: bold; color: var(--secondary); }
        
        .btn-whatsapp {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            display: inline-block;
            text-decoration: none;
        }

        /* --- M√ìVILES GRID --- */
        .movil-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .movil-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            text-align: center;
        }

        .movil-img-container {
            width: 100%;
            height: 180px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .movil-img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .movil-info { padding: 10px; }
        .movil-price { color: var(--secondary); font-size: 1.3rem; font-weight: bold; margin: 5px 0; }

        /* --- WEBS --- */
        .web-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .web-item {
            background: #222; border-radius: 8px; cursor: pointer; border: 1px solid #444; padding: 15px; text-align: center;
        }
        .web-item:hover { border-color: var(--primary); }

        /* --- MODALES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200; display: none;
            justify-content: center; align-items: center;
        }
        
        .modal-content {
            background: #222; padding: 25px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--primary); text-align: center;
        }

        /* --- PREVIEW WEB FRAME --- */
        #iframeContainer { width: 100%; height: 80vh; border: none; background: white; }
        .close-btn { background: #ff4444; color: white; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer;}
        
        .admin-list-item { display: flex; justify-content: space-between; padding: 10px; background: #333; margin-top: 5px; font-size: 0.9rem; }

    </style>
</head>
<body>

<header>
    <div class="logo-text">MOVINETCONDE</div>
</header>

<nav>
    <button onclick="nav('buscador')" class="active" id="btn-buscador">üîç Ofertas</button>
    <button onclick="nav('moviles')" id="btn-moviles">üì± M√≥viles</button>
    <button onclick="nav('webs')" id="btn-webs">üåê Webs</button>
    <button onclick="nav('admin')" id="btn-admin">üîí Admin</button>
</nav>

<main>

    <div id="buscador" class="section active">
        <div class="card">
            <h2>Encuentra tu Pack</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>L√≠neas M√≥viles</label>
                    <select id="searchLineas">
                        <option value="0">Solo Fibra</option>
                        <option value="1">1 L√≠nea</option>
                        <option value="2">2 L√≠neas</option>
                        <option value="3">3 L√≠neas</option>
                        <option value="4">4+ L√≠neas</option>
                    </select>
                </div>
                <div>
                    <label>TV</label>
                    <select id="searchTV">
                        <option value="no">Sin TV</option>
                        <option value="si">Con TV</option>
                    </select>
                </div>
            </div>
            <label>Tu Presupuesto M√°ximo (‚Ç¨)</label>
            <input type="number" id="searchPresupuesto" placeholder="Ej: 50">
            <button class="btn-action" onclick="buscarOfertas()">üîç BUSCAR OFERTAS</button>
        </div>
        <div id="resultadosPacks"></div>
    </div>

    <div id="moviles" class="section">
        <h2>M√≥viles Disponibles</h2>
        <div class="card" style="display:flex; align-items:center; gap:10px;">
            <label style="margin:0; min-width:100px;">Filtro Precio:</label>
            <input type="number" id="movilPresupuesto" placeholder="M√°x ‚Ç¨" oninput="renderMoviles()" style="margin:0;">
        </div>
        <div class="movil-grid" id="movilListDisplay"></div>
    </div>

    <div id="webs" class="section">
        <h2>Dise√±o Web</h2>
        <div class="web-grid" id="webListDisplay"></div>
    </div>

    <div id="admin" class="section">
        <div id="adminLogin" style="text-align: center; margin-top: 50px;">
            <h3>Acceso Propietario</h3>
            <input type="password" id="adminPass" placeholder="Clave" style="max-width: 200px; text-align: center;">
            <br><br>
            <button class="btn-action" style="max-width: 200px;" onclick="checkAdmin()">ENTRAR</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Panel Admin</h2>
                <button onclick="logout()" style="background:#333; color:white; padding:5px;">Salir</button>
            </div>

            <div class="card">
                <h3>‚ûï Nuevo Pack</h3>
                <input type="text" id="addPackCompany" placeholder="Compa√±√≠a (Digi, Vodafone...)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="addPackFibra" placeholder="Fibra (600Mb)">
                    <input type="text" id="addPackGB" placeholder="GB M√≥vil (50GB)">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <select id="addPackLineas"><option value="1">1 L√≠nea</option><option value="2">2 L√≠neas</option><option value="3">3 L√≠neas</option><option value="0">Solo Fibra</option></select>
                    <select id="addPackTV"><option value="no">Sin TV</option><option value="si">Con TV</option></select>
                </div>
                <input type="number" id="addPackPrice" placeholder="Precio (‚Ç¨)">
                <button class="btn-action" onclick="addNewPack()">Guardar Pack</button>
                <div id="adminPackList" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>‚ûï Nuevo M√≥vil</h3>
                <input type="text" id="addMovilModel" placeholder="Modelo (Ej: iPhone 15)">
                <input type="number" id="addMovilPrice" placeholder="Precio (‚Ç¨)">
                <input type="text" id="addMovilImg" placeholder="URL de la Foto (http://...)">
                <small style="color:#666; display:block; margin-bottom:10px;">*Busca la foto en Google, click derecho -> Copiar direcci√≥n de imagen</small>
                <button class="btn-action" onclick="addNewMovil()">Guardar M√≥vil</button>
                <div id="adminMovilList" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>‚ûï Nueva Web</h3>
                <input type="text" id="addWebName" placeholder="Nombre Web">
                <input type="text" id="addWebUrl" placeholder="URL Web">
                <button class="btn-action" onclick="addNewWeb()">Guardar Web</button>
                <div id="adminWebList" style="margin-top:10px;"></div>
            </div>

            <button onclick="factoryReset()" style="background:red; color:white; width:100%; padding:10px; border:none; margin-top:20px;">RESET TOTAL</button>
        </div>
    </div>

</main>

<div id="modalWhatsapp" class="modal-overlay">
    <div class="modal-content">
        <h3 style="color:var(--primary)">¬°Buena elecci√≥n!</h3>
        <p>Escribe tu nombre para enviarlo a nuestro WhatsApp:</p>
        <input type="text" id="clientName" placeholder="Tu Nombre" autofocus>
        <button class="btn-action" style="background: var(--accent); color: white;" onclick="sendWhatsapp()">ENVIAR AHORA üü¢</button>
        <button onclick="closeModal()" style="background:transparent; color:#888; border:none; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<div id="modalWeb" class="modal-overlay" style="flex-direction: column;">
    <button class="close-btn" onclick="document.getElementById('modalWeb').style.display='none'">CERRAR VISTA PREVIA ‚úï</button>
    <iframe id="iframeContainer" src=""></iframe>
</div>

<script>
    // --- DATOS INICIALES ---
    const defaultData = {
        packs: [
            { id: 1, company: "Digi", fibra: "300Mb", gb: "15GB", lineas: "1", tv: "no", precio: 20 },
            { id: 2, company: "Movistar", fibra: "600Mb", gb: "‚àû GB", lineas: "2", tv: "si", precio: 59 }
        ],
        moviles: [
            { id: 1, model: "iPhone 13", price: 599, img: "https://http2.mlstatic.com/D_NQ_NP_821634-MLA47781591380_102021-O.webp" },
            { id: 2, model: "Samsung A54", price: 340, img: "https://images.samsung.com/is/image/samsung/p6pim/es/sm-a546bzkceub/gallery/es-galaxy-a54-5g-sm-a546-sm-a546bzkceub-535942363?$684_547_PNG$" }
        ],
        webs: [
            { id: 1, name: "Ejemplo Portfolio", url: "https://www.example.com" }
        ]
    };

    let db = JSON.parse(localStorage.getItem('movinetDB_v3')) || defaultData;
    let currentSelection = {}; // Para guardar temporalmente qu√© eligi√≥ el cliente

    // --- NAVEGACI√ìN ---
    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+id).classList.add('active');
    }

    // --- BUSCADOR PACKS ---
    function buscarOfertas() {
        const lineas = document.getElementById('searchLineas').value;
        const tv = document.getElementById('searchTV').value;
        let presu = parseFloat(document.getElementById('searchPresupuesto').value) || 9999;

        const results = db.packs.filter(p => {
            const lOk = (p.lineas === lineas) || (lineas==='4' && parseInt(p.lineas)>=4);
            const tOk = (tv === 'si') ? (p.tv === 'si') : true;
            return lOk && tOk && p.precio <= (presu + 5);
        }).sort((a,b) => a.precio - b.precio);

        const container = document.getElementById('resultadosPacks');
        container.innerHTML = '';
        if(results.length === 0) {
            container.innerHTML = '<p style="text-align:center">No hay ofertas exactas. Prueba a subir el presupuesto.</p>';
            return;
        }

        results.forEach(p => {
            const tvBadge = p.tv === 'si' ? '<span class="badge" style="color:#d4af37; border-color:#d4af37">üì∫ TV</span>' : '';
            container.innerHTML += `
                <div class="pack-result">
                    <div class="pack-info">
                        <h4>${p.company}</h4>
                        <div class="pack-details">
                            <span class="badge">üöÄ ${p.fibra}</span>
                            <span class="badge">üì± ${p.gb}</span>
                            <span class="badge">SIM: ${p.lineas}</span>
                            ${tvBadge}
                        </div>
                    </div>
                    <div class="pack-price-box">
                        <div class="price-tag">${p.precio}‚Ç¨</div>
                        <button class="btn-whatsapp" onclick="initOrder('Pack Fibra', '${p.company} ${p.fibra} + ${p.lineas} L√≠neas', ${p.precio})">LO QUIERO</button>
                    </div>
                </div>`;
        });
    }

    // --- M√ìVILES ---
    function renderMoviles() {
        const max = parseFloat(document.getElementById('movilPresupuesto').value) || 9999;
        const container = document.getElementById('movilListDisplay');
        container.innerHTML = '';

        db.moviles.filter(m => m.price <= max).forEach(m => {
            // Si no hay imagen, poner una gen√©rica
            const img = m.img ? m.img : 'https://via.placeholder.com/150?text=Movil';
            container.innerHTML += `
                <div class="movil-card">
                    <div class="movil-img-container">
                        <img src="${img}" alt="${m.model}">
                    </div>
                    <div class="movil-info">
                        <strong>${m.model}</strong>
                        <div class="movil-price">${m.price}‚Ç¨</div>
                        <button class="btn-whatsapp" style="width:100%" onclick="initOrder('M√≥vil', '${m.model}', ${m.price})">COMPRAR</button>
                    </div>
                </div>`;
        });
    }

    // --- WEBS ---
    function renderWebs() {
        const c = document.getElementById('webListDisplay');
        c.innerHTML = '';
        db.webs.forEach(w => {
            c.innerHTML += `
                <div class="web-item" onclick="openWeb('${w.url}')">
                    <div style="font-size:3rem">üåê</div>
                    <div>${w.name}</div>
                </div>`;
        });
    }
    function openWeb(url) {
        document.getElementById('iframeContainer').src = url;
        document.getElementById('modalWeb').style.display = 'flex';
    }

    // --- WHATSAPP FLOW ---
    function initOrder(type, desc, price) {
        currentSelection = { type, desc, price };
        document.getElementById('modalWhatsapp').style.display = 'flex';
        document.getElementById('clientName').value = '';
        document.getElementById('clientName').focus();
    }

    function closeModal() {
        document.getElementById('modalWhatsapp').style.display = 'none';
    }

    function sendWhatsapp() {
        const name = document.getElementById('clientName').value;
        if(!name) return alert("Por favor, pon tu nombre.");

        const phone = "34613509309";
        const msg = `Hola! Soy *${name}*. Me gustar√≠a contratar:\n\nüìå *${currentSelection.type}*\nüìù ${currentSelection.desc}\nüí∞ Precio: ${currentSelection.price}‚Ç¨\n\n¬øPodemos gestionarlo?`;
        
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        
        window.open(url, '_blank');
        closeModal();
    }

    // --- ADMIN ---
    function checkAdmin() {
        if(document.getElementById('adminPass').value === '4354') {
            document.getElementById('adminLogin').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            renderAdminLists();
        } else { alert('Clave incorrecta'); }
    }
    function logout() { location.reload(); }
    function saveDB() {
        localStorage.setItem('movinetDB_v3', JSON.stringify(db));
        renderAdminLists();
        renderMoviles(); // Refrescar vistas usuario
        renderWebs();
    }

    function addNewPack() {
        const p = {
            id: Date.now(),
            company: document.getElementById('addPackCompany').value,
            fibra: document.getElementById('addPackFibra').value,
            gb: document.getElementById('addPackGB').value,
            lineas: document.getElementById('addPackLineas').value,
            tv: document.getElementById('addPackTV').value,
            precio: parseFloat(document.getElementById('addPackPrice').value)
        };
        if(p.company && p.precio) { db.packs.push(p); saveDB(); alert('Pack guardado'); }
    }

    function addNewMovil() {
        const m = {
            id: Date.now(),
            model: document.getElementById('addMovilModel').value,
            price: parseFloat(document.getElementById('addMovilPrice').value),
            img: document.getElementById('addMovilImg').value
        };
        if(m.model && m.price) { db.moviles.push(m); saveDB(); alert('M√≥vil guardado'); }
    }

    function addNewWeb() {
        const w = { id: Date.now(), name: document.getElementById('addWebName').value, url: document.getElementById('addWebUrl').value };
        if(w.name) { db.webs.push(w); saveDB(); alert('Web guardada'); }
    }

    function deleteItem(type, id) {
        if(confirm('¬øBorrar?')) {
            db[type] = db[type].filter(i => i.id !== id);
            saveDB();
        }
    }

    function renderAdminLists() {
        // Render simple lists for delete buttons
        const renderList = (id, list, type, labelFn) => {
            const el = document.getElementById(id);
            el.innerHTML = '';
            list.forEach(item => {
                el.innerHTML += `
                    <div class="admin-list-item">
                        <span>${labelFn(item)}</span>
                        <button onclick="deleteItem('${type}', ${item.id})" style="color:red;border:none;background:none;cursor:pointer;">üóëÔ∏è</button>
                    </div>`;
            });
        };
        renderList('adminPackList', db.packs, 'packs', p => `${p.company} (${p.precio}‚Ç¨)`);
        renderList('adminMovilList', db.moviles, 'moviles', m => `${m.model} (${m.price}‚Ç¨)`);
        renderList('adminWebList', db.webs, 'webs', w => w.name);
    }

    function factoryReset() {
        if(confirm('SE BORRAR√Å TODO. ¬øSeguro?')) { localStorage.removeItem('movinetDB_v3'); location.reload(); }
    }

    window.onload = function() { renderMoviles(); renderWebs(); };

</script>
</body>
</html>
